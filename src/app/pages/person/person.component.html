<section class="container mt-2">
    <div class="col-12 col-lg-12">
        <div class="row pb-2 g-3 justify-content-center justify-content-md-end">
            <div class="col-10 col-md-5">
            </div>
            <div class="col-10 col-md-2">
                <button (click)="openDialog()"
                  class="btn btn-primary"
                  color="primary"
                  type="button">
                  New Person
          </button>
            </div>
        </div>
        <div class="row pb-2">
            <div class="d-flex justify-content-center">
                <h2 style="font-size: 18px;">Lista of Persons</h2>
            </div>
        </div>
        <div class="row pb-2 g-3 justify-content-center justify-content-md-end" >
            <div class="col-sm">
                <table mat-table [dataSource]="dataSource" class="">

                    <!-- Position Column -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef> Apellido </th>
                        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="fechaNacimiento">
                        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
                        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="puesto">
                        <th mat-header-cell *matHeaderCellDef> Puesto </th>
                        <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="sueldo">
                        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
                        <td mat-cell *matCellDef="let element"> {{element.sueldo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
                        <td *matCellDef="let row" mat-cell>
                            <button (click)="openDialog(row)" 
                                mat-icon-button color="primary">
                                <mat-icon>edit</mat-icon>
                              </button>
                              <button (click)="deleteTodo(row)" 
                                mat-icon-button color="primary">
                                <mat-icon>delete</mat-icon>
                              </button>
                        </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</section>
